<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Promise后边的vue会涉及到
        // 创建对象，携带参数resolve，reject
        const p = new Promise((resolve,reject) =>{

            setTimeout(()=>{
                // resolve('模拟成功代码')
                reject(new Error('模拟逻辑失败代码'))
            },2000)
        })
        p.then(result =>{
            console.log(result);
        }).catch(error=>{
            console.log(error);
        })
    </script>
</body>
</html>
