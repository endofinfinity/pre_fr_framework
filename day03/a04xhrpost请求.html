                console.log(myxhr.response);
            })
            myxhr.setRequestHeader('Content-type','application/json')
            const data = {
                'username':'heima20230831',
                'password':'123456'
            }
            const mydata = JSON.stringify(data)
            myxhr.send(mydata)
        })
    </script>
